<body>

  <!-- Loading Indicator -->
  <div id="loading-indicator">
    Memuat data...
  </div>

  <!-- Today's Data Section -->
  <div id="today-data-section">
    <!-- Will be populated with JS -->

  <!-- Desktop Table View -->

      <tr>
        <th>Tarikh Hijri</th>

  <footer>

  </footer>

  <script>
    // Function to format a timestamp to Malaysia time (12-hour format)
    function formatTime(timestamp) {
      const date = new Date(timestamp * 1000); // Convert from seconds to milliseconds
      
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      
      // Convert to 12-hour format
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      
      // Format minutes with leading zero if needed
      const minutesStr = minutes < 10 ? '0' + minutes : minutes;
      
      return `${hours}:${minutesStr} ${ampm}`;
    }
    
    // Calculate Imsak time (10 minutes before Fajr)
    function calculateImsak(fajrTimestamp) {
      return fajrTimestamp - 600; // Subtract 10 minutes (600 seconds)
    }
    
    // Get the day of the week from a timestamp
    function getDayOfWeek(timestamp) {
      const date = new Date(timestamp * 1000);
      const days = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"];
      return days[date.getDay()];
    }
    
    // Format a Gregorian date in Malay format (e.g., "1 Mac")
    function formatMalayDate(day) {
      // Since we're only dealing with March 2025, we can just use "Mac"
      return `${day} Mac`;
    }
    
    // Check if a given date is today
    function isToday(day) {
      const today = new Date();
      // March is month 2 (0-indexed)
      return today.getDate() === day && today.getMonth() === 2 && today.getFullYear() === 2025;
    }
    
    // Function to process Hijri dates for Ramadan
    function formatHijriForRamadan(hijri) {
      const [year, month, day] = hijri.split('-');
      
      // Check if it's Ramadan (month 9)
      if (parseInt(month) === 9) {
        return `${parseInt(day)} Ramadan`;
      } else {
        // For Sha'ban (month 8)
        return `${parseInt(day)} Shaaban`;
      }
    }
    
    // Fetch data from API and populate the table
    async function fetchData() {
      const url = "https://api.waktusolat.app/v2/solat/PHG03";
      const loadingIndicator = document.getElementById("loading-indicator");
      
      try {
        loadingIndicator.style.display = "block";
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        
        const data = await response.json();
        
        // Get prayers for March 2-30 (Ramadan only)
        const marchPrayers = data.prayers.filter(prayer => {
          // Find prayers from March 2nd (day 2) to March 30 (day 30)
          return prayer.day >= 2 && prayer.day <= 30;
        });
        
        if (marchPrayers.length === 0) {
          throw new Error("Prayer data for Ramadan not found");
        }
        
        // Variables to store today's data
        let todayData = null;
        
        // Get current date
        const today = new Date();
        const currentDay = today.getDate();
        
        // Populate desktop table
        const desktopTbody = document.querySelector("#desktop-schedule-table tbody");
        desktopTbody.innerHTML = ""; // Clear existing rows
        
        // Prepare mobile container
        const mobileContainer = document.getElementById("mobile-schedule-table");
        mobileContainer.innerHTML = ""; // Clear existing content
        
        marchPrayers.forEach(prayer => {
          // Format the Hijri date 
          const hijriFormatted = formatHijriForRamadan(prayer.hijri);
          
          // Skip if it's not Ramadan (should be filtered out already, but double check)
          if (!hijriFormatted.includes("Ramadan")) {
            return;
          }
          
          // Calculate necessary timestamps
          const fajrTimestamp = prayer.fajr;
          const imsakTimestamp = calculateImsak(fajrTimestamp);
          const maghribTimestamp = prayer.maghrib;
          
          // Format times
          const fajrFormatted = formatTime(fajrTimestamp);
          const imsakFormatted = formatTime(imsakTimestamp);
          const maghribFormatted = formatTime(maghribTimestamp);
          
          // Get day of week
          const dayOfWeek = getDayOfWeek(fajrTimestamp);
          
          // Format Gregorian date in Malay
          const gregorianDate = formatMalayDate(prayer.day);
          
          // Check if this prayer time is for today
          const isCurrentDay = isToday(prayer.day);
          if (isCurrentDay) {
            todayData = {
              hijri: hijriFormatted,
              gregorian: gregorianDate,
              day: dayOfWeek,
              imsak: imsakFormatted,
              subuh: fajrFormatted,
              berbuka: maghribFormatted
            };
          }
          
          // Create desktop table row
          const tr = document.createElement("tr");
          if (isCurrentDay) {
            tr.classList.add("today");
          }
          
          tr.innerHTML = `
            <td>${hijriFormatted}</td>
            <td>${gregorianDate}</td>
            <td>${dayOfWeek}</td>
            <td>${imsakFormatted}</td>
            <td>${fajrFormatted}</td>
            <td>${maghribFormatted}</td>
          `;
          desktopTbody.appendChild(tr);
          
          // Create mobile view entry
          const mobileDay = document.createElement("div");
          mobileDay.className = "mobile-day-entry";
          
          mobileDay.innerHTML = `
            <div class="mobile-day-header ${isCurrentDay ? 'mobile-day-today' : ''}">
              <div class="mobile-day-date">${dayOfWeek}, ${gregorianDate}</div>
              <div class="mobile-day-hijri">${hijriFormatted}</div>
            </div>
            <div class="mobile-day-times">
              <div class="mobile-time-item">
                <div class="mobile-time-label">Imsak</div>
                <div class="mobile-time-value">${imsakFormatted}</div>
              </div>
              <div class="mobile-time-item">
                <div class="mobile-time-label">Subuh</div>
                <div class="mobile-time-value">${fajrFormatted}</div>
              </div>
              <div class="mobile-time-item">
                <div class="mobile-time-label">Berbuka</div>
                <div class="mobile-time-value">${maghribFormatted}</div>
              </div>
            </div>
          `;
          
          mobileContainer.appendChild(mobileDay);
        });
        
        // Update today's data section
        const todaySection = document.getElementById("today-data-section");
        
        if (todayData) {
          todaySection.innerHTML = `
            <div class="today-data">
              <div class="today-title">Info hari ini:</div>
              <div class="today-date">${todayData.day}, ${todayData.hijri} (${todayData.gregorian})</div>
              <div class="time-boxes">
                <div class="time-box">
                  <div class="time-label">Imsak</div>
                  <div class="time-value">${todayData.imsak}</div>
                </div>
                <div class="time-box">
                  <div class="time-label">Subuh</div>
                  <div class="time-value">${todayData.subuh}</div>
                </div>
                <div class="time-box">
                  <div class="time-label">Berbuka</div>
                  <div class="time-value">${todayData.berbuka}</div>
                </div>
              </div>
            </div>
          `;
        } else {
          todaySection.innerHTML = `
            <div class="no-data-message">
              Tiada data untuk hari ini
            </div>
          `;
        }
        
        loadingIndicator.style.display = "none";
        
      } catch (error) {
        console.error("Error fetching data:", error);
        
        // Show error message if data can't be loaded
        const todaySection = document.getElementById("today-data-section");
        todaySection.innerHTML = `
          <div class="no-data-message">
            Tiada data untuk hari ini. Ralat: ${error.message}
          </div>
        `;
        
        loadingIndicator.style.display = "none";
      }
    }
    
    // Fetch data on page load and every 5 minutes
    document.addEventListener('DOMContentLoaded', fetchData);
    setInterval(fetchData, 300000); // 300000 ms = 5 minutes
  </script>
