<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiraan Detik Ramadan 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <h1>RAMADAN 2026</h1>
    <p>Adakah anda sudah bersedia?</p>
    
    <div class="tab-container" id="tab-container" data-active-tab="masihi">
      <div class="tab active" data-tab="masihi">Masihi</div>
      <div class="tab" data-tab="hijri">Hijri</div>
      <div class="tab-slider"></div>
    </div>

    <!-- Masihi Content Panel -->
    <div id="masihi-panel" class="content-panel active-panel">
      <div class="countdown-container">
        <div id="masihi-days" class="days-display">0</div>
        <div class="days-label">hari lagi</div>
      </div>
      
      <div id="masihi-info-display">Kiraan hari ke 19 Feb 2026.</div>

      <button id="export-masihi-btn" class="export-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M12 15l-4-4h3V4h2v7h3l-4 4zM4 17h16v2H4z"></path></svg>
        <span>Eksport PNG</span>
      </button>

      <div id="masihi-message" class="message">ðŸŽ‰ SELAMAT MENYAMBUT RAMADAN ðŸŽ‰</div>
    </div>

    <!-- Hijri Content Panel -->
    <div id="hijri-panel" class="content-panel details-visible">
      
      <div class="countdown-container">
        <div id="hijri-days" class="days-display">0</div>
        <div class="days-label">hari lagi</div>
        
        <div class="time-container">
          <div class="time-box">
            <svg class="progress-ring"><circle class="circle-bg" cx="40" cy="40" r="35"></circle><circle class="circle-progress" id="hijri-hours-circle" cx="40" cy="40" r="35"></circle><text class="time-text" x="40" y="45" id="hijri-hours-text">00</text></svg>
            <div class="label">Jam</div>
          </div>
          <div class="time-box">
            <svg class="progress-ring"><circle class="circle-bg" cx="40" cy="40" r="35"></circle><circle class="circle-progress" id="hijri-minutes-circle" cx="40" cy="40" r="35"></circle><text class="time-text" x="40" y="45" id="hijri-minutes-text">00</text></svg>
            <div class="label">Minit</div>
          </div>
          <div class="time-box">
            <svg class="progress-ring"><circle class="circle-bg" cx="40" cy="40" r="35"></circle><circle class="circle-progress" id="hijri-seconds-circle" cx="40" cy="40" r="35"></circle><text class="time-text" x="40" y="45" id="hijri-seconds-text">00</text></svg>
            <div class="label">Saat</div>
          </div>
        </div>
      </div>

      <div id="hijri-info-display">Memuatkan waktu sasaran...</div>

      <button id="export-hijri-btn" class="export-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M12 15l-4-4h3V4h2v7h3l-4 4zM4 17h16v2H4z"></path></svg>
        <span>Eksport PNG</span>
      </button>

      <div id="hijri-message" class="message">ðŸŽ‰ Ø£ÙŽÙ‡Ù’Ù„Ù‹Ø§ ÙˆÙŽØ³ÙŽÙ‡Ù’Ù„Ù‹Ø§ Ø±ÙŽÙ…ÙŽ×“ÙŽØ§Ù† ðŸŽ‰</div>
    </div>
  </div>

  <!-- Canvas dan Pautan Muat Turun Tersembunyi -->
  <canvas id="image-canvas" style="display: none;"></canvas>
  <a id="download-link" style="display: none;"></a>

  <!-- === STRUKTUR POPUP BAHARU DITAMBAH DI SINI === -->
  <div id="preview-popup" class="popup-overlay hidden">
    <div class="popup-content">
      <h2 class="popup-title">Pratonton Imej</h2>
      <img id="preview-image" src="" alt="Pratonton Imej Kiraan Detik">
      <div class="popup-actions">
        <button id="popup-cancel-btn" class="popup-btn cancel">Batal</button>
        <button id="popup-download-btn" class="popup-btn download">Sahkan & Muat Turun</button>
      </div>
    </div>
  </div>
  <!-- ============================================= -->

  <script src="script.js" defer></script>
</body>
</html>
